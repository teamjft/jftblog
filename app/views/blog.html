<div class="container-fluid" data-ng-controller="BlogCtrl">
    <div class="row-fluid col-md-3">
        <div class="input-prepend">
            <div>
                <ul>
                    <li>
                        <a href="/#/blog" ng-click="loadFeed('http://www.jellyfishtechnologies.com/feed/')">
                            All Blog
                        </a>
                    </li>
                    <li ng-repeat="category in blogCategories">
                        <a href="/#/blog" ng-click="loadFeed('http://www.jellyfishtechnologies.com/category/' + category.slug + '/feed/')">
                            <span ng-bind="category.name"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row-fluid col-md-9">
        <div class="input-prepend" ng-show="feeds.length > 0">
            <span class="add-on">
                <i class="glyphicon glyphicon-search"></i>
                <input class="span12" type="text" placeholder="Search" data-ng-model="filterText"/>
            </span>

            <span class="badge progress-bar-info pull-right" ng-show="feeds.length > 0">
                {{(feeds | filter:filterText).length}} Items
            </span>
        </div>

        <ul class="list-unstyled">
            <li ng-repeat="feed in feeds | filter:filterText">
                <h5><a href="{{feed.link}}">{{feed.title}}</a></h5>

                <p class="text-left">{{feed.contentSnippet}}</p>
                <span class="small">{{feed.publishedDate}}</span>
            </li>
        </ul>
    </div>
</div>
